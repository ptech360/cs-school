<h3 >Circulars
<button type="button" class="btn btn-success btn-circle" [routerLink]="['/add-circular']">
  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
</button>
<button type="button" class="btn-custom" [routerLink]="['/add-circular']">Create New</button>
</h3>
<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading">Circulars</div>

  <!-- Table -->
  <div class="panel-body">
    <div style="text-align: center" *ngIf="EmptyCirculars"><b>No Circular added to View</b></div>
    <table class="table table-hover" *ngIf="!EmptyCirculars">
      <thead>
        <tr>
          <th>Title</th>
          <th>Start At</th>
          <th>Created By</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody *ngFor="let circular of circulars"> 
        <tr data-toggle="collapse" [attr.data-target]="'#' + circular.id">
          <td>{{circular.title}}</td>
          <td>{{circular.start}}</td>
          <td>{{circular.employeeName}}</td>
          <td><span [style.background]="circular.circularTypeColor" class="badge">{{circular.circularTypeName}}</span></td>
        </tr>
        <tr [attr.id]="circular.id" class="collapse">
          <td colspan="5" style="border:none;">
            <b>Description : </b>{{circular.description}}
          </td>
        </tr>
      </tbody>
    </table>
    <div class="row text-center">
      <loader [condition]="!circulars"></loader>
    </div>
  </div>
</div>
